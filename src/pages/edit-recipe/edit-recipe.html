<ion-header>

  <ion-navbar>
    <ion-title> {{ mode }} Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onManageIngredients(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
          <ion-item>
          <ion-label floating>Difficulty</ion-label>
          <ion-select>
            <ion-option *ngFor="let option of selectOptions" 
                         [value]="option"> {{ option }} </ion-option>
          </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button type-button clear block >Manage Ingredients</button>
    <ion-list>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block> {{ mode }} Recipe</button>
  </form>

</ion-content>
